<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Profile</title>
  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .profile-img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .name {
      font-size: 28px;
      color: #333;
      margin-top: 15px;
    }

    .bio {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0073e6;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="anujprofile.jpg" alt="Profile Picture" class="profile-img">
    <h1 class="name">Anuj Kadam</h1>
    <p class="bio">Web Developer | UI/UX Enthusiast | Blogger</p>
    <div class="social-links">
      <a href="https://twitter.com" style="font-weight: bold;">Twitter</a>
      <a href="https://linkedin.com">LinkedIn</a>
      <a href="https://github.com" style="color: green;">GitHub</a>
    </div>
  </div>
</body>
</html>
